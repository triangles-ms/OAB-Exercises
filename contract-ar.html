<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>How to contract</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/oab-icon.png" type="image/x-icon">

    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            direction: rtl;
        }
    </style>

</head>

<body>
    <!-- Header Section -->
    <header class="header" id="header" style="direction:rtl;">
        <nav class="nav" id="nav">
            <a href="index-ar.html" class="nav-logo">
                <span>
                    <i class="fa-solid fa-house home-icon"></i>
                </span> OAB
            </a>
        </nav>
    </header>

    <!-- Main Body -->
    <main class="main">

        <section class="home contract section">
            <div class="contract-container container">
                <div class="contract-title">
                    <img src="assets/img/contract-title-img.png" alt="">
                </div>

                <div class="actions-container">
                    <div class="actions">

                        <div class="action-data">
                            <h2 class="action-title">الوضعية الصحيحة</h2>
                            <p class="action-description">
                                ارتفاع عضله قاع الحوض مع انقباض عضلات البطن للداخل دون التأثير على عمليه التنفس
                            </p>
                        </div>

                        <img src="assets/img/correct-action.png" alt="" class="action-img">

                    </div>
                    <hr>
                    <div class="actions">
                        <div class="action-data">
                            <h2 class="action-title">الوضعية الخاطئة</h2>
                            <p class="action-description">
                                سحب البطن إلى الداخل تجاه العمود الفقري مع وقف التنفس يمكن ان يسبب ضغط على عضلات الحوض
                            </p>
                        </div>

                        <img src="assets/img/incorrect-action.png" alt="" class="action-img">
                    </div>
                    <hr>
                </div>
            </div>

            <div class="final-contract">
                <img src="assets/img/final-contract.png" alt="">
            </div>
        </section>
    </main>
</body>
